<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="styles.css">

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="index.js"></script>

        <title>Frontend Mentor | Launch countdown timer</title>
    </head>
    <body>
        <div class="stars">
            <h1>
                We're launching soon
            </h1>

            <div class="timer">
                <div class="card-and-description">
                    <div class="card" id="days">
                        
                    </div>
                    <span>DAYS</span>
                </div>
                <div class="card-and-description">
                    <div class="card" id="hours">
                        
                    </div>
                    <span>HOURS</span>
                </div>
                <div class="card-and-description">
                    <div class="card" id="minutes">
                        
                    </div>
                    <span>MINUTES</span>
                </div>
                <div class="card-and-description">
                    <div class="card" id="seconds">
                        
                    </div>
                    <span>SECONDS</span>
                </div>                
            </div>
            
            
            
        </div>
        
        <footer>
            <div class="hills-bg">
                
            </div>
            <div class="socials">
                <img src="images/icon-facebook.svg" alt="FB-logo" id="fb-logo">
                <img src="images/icon-pinterest.svg" alt="FB-logo" id="pinterest-logo">
                <img src="images/icon-instagram.svg" alt="FB-logo" id="ig-logo">
            </div>
            <div class="attribution">
                Challenge by
                <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/bgregi" target="_blank">bgregi</a>.
            </div>
        </footer>
    </body>
</html>
